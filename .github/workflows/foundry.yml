on:
  pull_request:
    branches:
      - main
      - main_paper_trading
      - main*
      - refactor/arcadia-vault
      - dev
      - fix/fixes

name: Foundry Tests

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.0.6
        with:
          version: nightly

      - name: Run format
        run: forge fmt --check

      - name: Install Tenderly CLI
        run: curl https://raw.githubusercontent.com/Tenderly/tenderly-cli/master/scripts/install-linux.sh | sudo sh

      - name: Run tests
        run: |
             export DEVNET_RPC_URL=$(tenderly devnet spawn-rpc --project arcadia-finance-tenderly --template devnet-gh-actions-1 --account ${TENDERLY_ACCOUNT_ID} --access_key ${TENDERLY_ACCESS_KEY} 2>&1)
             FOUNDRY_PROFILE=gh forge test -vvv
        env:
            TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
            TENDERLY_ACCOUNT_ID: ${{ secrets.TENDERLY_ACCOUNT_ID }}
 
      - name: Run snapshot
        run: forge snapshot --match-contract gas

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true
