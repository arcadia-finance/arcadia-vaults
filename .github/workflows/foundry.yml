on:
  pull_request:
    branches:
      - main
      - main_paper_trading
      - main*
      - refactor/arcadia-vault
      - dev

name: Foundry Tests

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.0.6
        with:
          version: nightly

      - name: Run format
        run: forge fmt --check

      - name: Run tests
        run: FOUNDRY_PROFILE=gh forge test -vvv

      - name: Run snapshot
        run: forge snapshot --match-contract gas

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true
