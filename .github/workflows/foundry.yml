on:
  pull_request:
    branches:
      - main
      - main_paper_trading
      - main*
      - refactor/arcadia-vault
      - dev
      - fix/fixes

name: Foundry Tests

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.0.6
        with:
          version: nightly

      - name: Run format
        run: forge fmt --check

      - name: Install Tenderly CLI
        run: curl <https://raw.githubusercontent.com/Tenderly/tenderly-cli/master/scripts/install-linux.sh> | sudo sh

      - name: Spawn DevNet
        run: tenderly devnet spawn-rpc --project ${TENDERLY_PROJECT_SLUG} --template ${TENDERLY_DEVNET_TEMPLATE} --account ${TENDERLY_ACCOUNT_ID}  --access_key ${TENDERLY_ACCESS_KEY}
        env:
            TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
            TENDERLY_PROJECT_SLUG: ${{ secrets.TENDERLY_PROJECT_SLUG }}
            TENDERLY_DEVNET_TEMPLATE: ${{ secrets.TENDERLY_DEVNET_TEMPLATE }}
            TENDERLY_ACCOUNT_ID: ${{ secrets.TENDERLY_ACCOUNT_ID }}

      - name: Run tests
        run: RPC_URL=${DEVNET_JSON_RPC_URL} FOUNDRY_PROFILE=gh forge test -vvv

      - name: Run snapshot
        run: forge snapshot --match-contract gas

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true
